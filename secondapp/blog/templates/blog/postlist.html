{% extends 'blog/base.html'%}

{% block content %}
    <div class="w-auto mt-32 mx-64">
	    <h1 class="text-xl bg-red-600 text-white px-1 my-4 text-center border-4 border-double  border-gray-900 rounded font-bold font-mono w-40">ΑΡΧΕΙΑ</h1>
    </div>
    {% for post in post %}
    <!-- component -->
    <div class="w-auto mt-4 mb-20 mx-64">
         <h1 class="font-sans font-medium text-xl  mb-4">{{post.title}}</h1>
         <p class="text-gray-600  mb-3">Written by <span class="text-red-600 cursor-pointer hover:underline text-sm">{{post.author}}</span> on {{post.publish}}</p>
         <p class="text-gray-900  text-justify tracking-wider mb-6 leading-loose">{{post.excerpt}}</p>
         <div>
             <a href="{% url 'blog:postsingle' post.slug %}" class="text-red-600 mr-2 hover:underline text-sm">Read more</a>
             <a href="#" class="text-gray-600 hover:underline text-sm">5 COMMENTS</a>
        </div>
 </div>
    {% endfor %}
{% endblock %}
