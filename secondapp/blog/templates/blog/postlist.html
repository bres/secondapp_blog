{% extends 'blog/base.html'%}
{% load static %}

{% block content %}


<!-- component -->
<header class="container mx-auto px-32">

	<div class="bg-cover border-t border-gray-400" style="height:22rem; background-image: url({% static 'images/list.jpg' %});"/>
      
<div class="container mx-auto h-full flex justify-center items-center ">
      <div class="w-1/2 bg-white h-56 opacity-75 shadow-lg border-red-100 border" >
            <h1 class="font-semibold text-black text-xl py-2 mb-6 text-center">
		    Εδώ θα βρείτε όλα τα πεζογραφήματα.
	    </h1>
        </div>
    </div>


	</div>
</header>

    <div class="container mx-auto mt-32 px-32">
	    <h1 class="text-xl bg-red-600 text-white px-1 my-4 text-center border-4 border-double  border-gray-900 rounded font-bold font-mono w-40">ΑΡΧΕΙΑ</h1>
    </div>
    {% for post in post %}
    <!-- component -->
    <div class="container mx-auto px-32 mt-4 mb-20 ">
         <h1 class="font-sans font-medium text-xl  mb-4">{{post.title}}</h1>
         <p class="text-gray-600  mb-3">Written by <span class="text-red-600 cursor-pointer hover:underline text-sm">{{post.author}}</span> on {{post.publish}}</p>
         <p class="text-gray-900  text-justify tracking-wider mb-6 leading-loose">{{post.excerpt}}</p>
         <div>
             <a href="{% url 'blog:postsingle' post.slug %}" class="text-red-600 mr-2 hover:underline text-sm">Read more</a>
             <a href="#" class="text-gray-600 hover:underline text-sm">5 COMMENTS</a>
        </div>
 </div>
    {% endfor %}
{% endblock %}
