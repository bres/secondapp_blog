{% extends 'blog/base.html'%}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<!-- component -->
<header>

    <div class="w-full bg-contain bg-center h-64" style="background-image: url('{% static "images/mbg.jpg"%}')";
        <div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50">
            <div class="text-center">
                <h1 class="text-white text-2xl font-semibold uppercase md:text-3xl">Build Your new <span class="underline text-blue-400">Saas</span></h1>
                <button class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm uppercase font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Start project</button>
            </div>
        </div>
    </div>
</header>

<!-- component -->
 <div class="w-full mt-32">
         <h1 class="font-sans font-medium text-xl  mb-4">{{latest_post.title}}</h1>
         <p class="text-gray-600  mb-3">Written by <span class="text-red-600 cursor-pointer hover:underline text-sm">{{latest_post.author}}</span> on {{latest_post.publish}}</p>
         <p class="text-gray-900  text-justify tracking-wider mb-6 leading-loose">{{latest_post.content}}</p>
         <div>
             <a href="#" class="text-gray-600 hover:underline ">5 COMMENTS</a>
        </div>
 </div>


{% endblock %}
